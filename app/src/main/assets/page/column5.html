<div style="line-height: 45px; color: white; background-color: #527EE8; width: 100%; line-height: 50px; height: 50px;">
    <div class="col-xs-4" ng-click="columnShow(4)">
        <img class="img-responsive inline-table" style="padding: 0 0 0 0; width: 20px; margin-right: 5px;" src="static/img/返回_icon.png" />
    </div>
    <div class="col-xs-4 center">小微企业库</div>
    <div class="col-xs-4">
        <span class="pull-right"></span>
    </div>
</div>
<div style="line-height: 45px; width: 100%; height: 45px; background-color: #e4e5e7">
    <table style="width: 100%;">
        <tr>
            <td style="width: 30%; padding-left: 5px; padding-right: 5px;" ng-click="regionSelect3()">
                <table style="width: 100%">
                    <tr>
                        <td class="" style="line-height: 30px; background-color: white; width: 80%; padding-left: 10px; border-radius: 2px; color: #656565">{{regionOption.value}}</td>
                        <td style="width: 20%; line-height: 30px; background-color: white; border-radius: 2px; color: #656565; text-align: left">
                            <div class="caret">
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
            <td style="width: 50%;">
                <input type="text" placeholder="请输入企业名称或注册号" class="searchInfo" style="line-height: 30px; background-color: white; width: 100%; border-radius: 2px; border: none; height: 30px; padding: 0" /></td>
            <td style="width: 20%; padding-left: 5px; padding-right: 5px;">
                <div style="line-height: 30px; background-color: #527EE8; width: 100%; border-radius: 2px; color: white" ng-click="getInformationByKey('5')">
                    <div class="center">搜索</div>
                </div>
            </td>
        </tr>
    </table>
</div>

<div class="container">
    <div ng-repeat="x in column5ShowData" ng-click="showColumnData(4,x.entid)">
        <div style="margin-top: 10px; color: #898989">
            <h4 style="color: #3F3F3F; font-weight: 600;">{{x.entname}}</h4>
            <table style="margin-top: 5px; width: 100%">
                <tr>
                    <td style="width: 58%; vertical-align: top;">
                        <table style="width: 100%;">
                            <tr>
                                <td style="vertical-align:top;width:20px">
                                    <img src="static/img/注册号_icon.png" style="width: 20px" />

                                </td>
                                <td style="padding-left: 9px">
                                    <div style="display: inline; word-break: break-all;">
                                        {{x.regno == undefined ? "无数据" : x.regno}}
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td style="width: 40%; vertical-align: top;">
                        <img src="static/img/注册资本_icon.png" style="padding-left: 10px;width:30px" />&nbsp;&nbsp;&nbsp;{{x.cptltotal}}万元
                    </td>
                </tr>
            </table>
            <table style="margin-top: 5px; width: 100%">
                <tr>
                    <td style="width: 58%; vertical-align: top;">
                        <table style="width: 100%;">
                            <tr>
                                <td style="vertical-align:top;width:20px">
                                    <img src="static/img/企业类型_icon.png" style="width: 20px" />

                                </td>
                                <td style="padding-left: 9px;text-align:left">
                                    <div style="display: inline; word-break: break-all;">
                                        {{x.enttype == undefined ? "无数据" : x.enttype}}
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td style="width: 40%; vertical-align: top;">
                        <img src="static/img/登记机关_icon.png" style="padding-left: 10px;width:30px" />&nbsp;&nbsp;&nbsp;{{x.impspdate == undefined ? "无数据" : x.impspdate}}
                    </td>
                </tr>
            </table>
            <div style="height: 2px; background-color: #D9DDE1; margin-top: 5px;"></div>
        </div>

    </div>
</div>

</div>
