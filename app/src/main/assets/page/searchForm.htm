<div style="color: white; background-color: #527EE8; width: 100%; line-height: 60px; height: 60px;">
    <div class="col-xs-1" ng-click="showSearchForm()" style="padding-right: 0px;" ng-click="showSearchForm()">
        <img class="inline-table" style="padding: 0 0 0 0; width: 20px; margin-right: 5px;" src="static/img/返回_icon.png"/>
    </div>
    <div class="col-xs-11 center" style="padding-right: 0px;">
        <div style="width: 100%; height: 50px;">
            <table style="width: 100%; line-height: 30px; margin-top: 15px">
                <tr>
                    <td style="width: 35%; padding: 0px; background-color: RGB(138,167,239);border-radius: 1px 0px 0px 1px;" class="">
                        <button data-toggle="dropdown" class="dropdown-toggle inline-table" style="border: none; padding: 0; background-color: RGB(138,167,239)">
                            <p class="css2" style="width: 70px; margin-bottom: 0">{{searchType.value}}</p>
                        </button>
                        <div class="caret"></div>
                        <ul class="dropdown-menu" style="color: white; left: 15px; background-color: #000; filter: alpha(opacity=50); -moz-opacity: 0.5; -khtml-opacity: 0.5; opacity: 0.5;">
<!--                            <li>
                                <a href="#" style="color: white;" ng-click="changeSearchContent('全部',0)">全部</a>
                            </li>-->
                            <li>
                                <a href="#" style="color: white;" ng-click="changeSearchContent('小微企业库',5)">小微企业库</a>
                            </li>
                            <li>
                                <a href="#" style="color: white;" ng-click="changeSearchContent('企业享受扶持信息公示',4)">企业享受扶持信息公示</a>
                            </li>
                            <li>
                                <a href="#" style="color: white;" ng-click="changeSearchContent('要闻动态',1)">要闻动态</a>
                            </li>
                            <li>
                                <a href="#" style="color: white;" ng-click="changeSearchContent('扶持政策集中公示',2)">扶持政策集中公示</a>
                            </li>
                            <li>
                                <a href="#" style="color: white;" ng-click="changeSearchContent('申请扶持导航',3)">申请扶持导航</a>
                            </li>
                        </ul>
                    </td>
                    <td style="width: 45%; padding-left: 5px; background-color: RGB(138,167,239);border-radius: 0px 1px 1px 0px;" id="searchInput">
                        <input ng-model="ctrlScope.searchKeyWords" style="background-color: RGB(138,167,239); width: 100%; border: none;border-radius:0;height:30px" placeholder="请输入关键字"/>

                    </td>
                    <td style="width: 20%; padding-left: 5px; padding-right: 5px;">
                        <div style="background-color: #fff; width: 100%; padding-left: 10px; border-radius: 2px; color: #527ee8; padding-left: 2px" ng-click="searchBtnClick()">搜索</div>
                    </td>
                </tr>
            </table>
        </div>


    </div>
</div>
<div class="container">
    <div style="color:#797979;margin-bottom: 20px;margin-top:20px;">热点搜索</div>
    <div ng-click="setInputHotsWord(x)" ng-repeat="x in hotWords" style="display:inline;height:15px">
        <div style="display:inline-block">
            <p class="showhotkey">{{x}}</p>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 20px;" ng-show="historySearch != ''">
    <div style="color:#797979;margin-bottom: 20px;">历史搜索</div>
    <div ng-click="setInputHotsWord(x)" ng-repeat="x in historySearch" style="display:inline;height:15px">
        <div style="display:inline-block">
            <p class="showhotkey">{{x}}</p>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 20px;" ng-show="historySearch != ''">
    <div style="color:#797979;margin-bottom: 20px; class="col-xs-12 center">
        <div class="center" style="color:black;border:1px solid #C5C5c5;width:60%;padding-top: 10px;padding-bottom: 10px;" ng-click="clear()">清空历史搜索</div>
    </div>
</div>
