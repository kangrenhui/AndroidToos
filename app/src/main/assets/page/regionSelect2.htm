<div style="line-height: 45px; color: white; background-color: #527EE8; width: 100%; line-height: 50px; height: 50px;">
    <div class="col-xs-2" ng-click="regionSelect2()">X</div>
    <div class="col-xs-9 center">地区选择</div>
    <div class="col-xs-1"></div>
</div>

<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-xs-12"><span class="region-button" style="padding-left:20px;padding-right:20px" ng-click="setRegion2('','全国')">全国</span></div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-xs-12">
            <h4>直辖市</h4>
        </div>
    </div>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-xs-3" ng-repeat="(key,value) in regionData.fata" style="padding-left:3px;padding-right:3px;margin-bottom: 25px" ng-click="setRegion2(key,value)">
            <div class="center region-button" style=""><div class="">{{value}}</div></div>
                </div>
        </div>
    </div>
        <div class="row" style="margin-top: 20px;">
        <div class="col-xs-12">
            <h4>省区（按拼音排序）</h4>
        </div>
    </div>
        <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-xs-3" ng-repeat="(key,value) in regionData.prov" style="padding-left:3px;padding-right:3px;margin-bottom: 25px" ng-click="setRegion2(key,value)">
            <div class="center region-button" style=""><div class="">{{value}}</div></div>
                </div>
        </div>
    </div>
</div>
